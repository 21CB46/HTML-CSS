<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="whole_background">
        <div class="container">
            <header class="contact us!">cc
                <h1><b>NICE TO MEET YOU!</b></h1>
                <p><b>want to get in touch? let's chat.</b></p>
            </header>
            <main>
                <form action="#">
                    <p>

                        <label for="username">username:</label><br>
                        <input type="text" id="name" name="" placeholder="Your Name" required="required"><br>
                    </p>
                    <p>
                        <label for="email">email:</label><br>
                        <input type="text" id="email" name="" placeholder="Your Email" required="required"><br>
                    </p>
                    <p>
                        <label for="phone">phone:</label><br>
                        <input type="text" id="phone" name="" placeholder="Phone no." required="required"><br>
                    </p>
                    <p>
                        <label for="message">message:</label><br>
                        <textarea id="message" rows="4" name="" placeholder="how can we help you?"
                            required="required"></textarea><br>
                    </p>
                    <button type="submit" id="send" value="send">Send</button><br>
                </form>
            </main>
            <footer>
                <p>
                    <a href=privacy_policy.html>Privacy Policy</a> | <a href=terms_of_use.html>Terms of Use</a>
                </p>
            </footer>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase,ref,set,get,child} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
        
      
        
        const firebaseConfig = {
          apiKey: "AIzaSyCh8R6bq87JX0AEqZMaHdW5Y2yec2o9bdA",
          authDomain: "contactus-aadee.firebaseapp.com",
          projectId: "contactus-aadee",
          storageBucket: "contactus-aadee.appspot.com",
          messagingSenderId: "134936206527",
          appId: "1:134936206527:web:4d8cc8ab5d10e45fcbfa0a"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db=getDatabase(app);
              document.getElementById("send").addEventListener('click', function(e){
             e.preventDefault();
             set(ref(db, 'user/' + document.getElementById("name").value),
             {
      
               username: document.getElementById("name").value,
               email: document.getElementById("email").value,
               PhoneNumber: document.getElementById("phone").value,
               Message: document.getElementById("message").value
      
             });
               alert("Sent Sucessfully  !");
            })
      </script>

</body>

</html>
